<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js的链式测试</title>
</head>

<body>
    <script>
        let tetx = ['apple', 'banana', 'cherry', 'date', 'elderberry'];
        let ne = tetx.filter(el => el.length > 4).map(el => `xg${el}`);
        console.log(ne);
        //搞一个构造函数
        function Goods(name, price, count) {
            this.name = name;
            this.price = price;
            this.count = count;
        }
        console.log(new Goods('小米', 1233, 12));
        let employees = [
            { name: 'John', salary: 5000 },
            { name: 'Alice', salary: 6000 },
            { name: 'Bob', salary: 4000 },
            { name: 'Emily', salary: 5500 },
            // 可根据需求添加更多对象
        ];
        let total = employees.map(el => el.salary).reduce((prev, current) => prev + current);
        console.log(total)
    </script>
</body>

</html>
