<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promiseAll尝试</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- /**
        * 目标：掌握Promise的all方法作用，和使用场景
        * 业务：当我需要同一时间显示多个请求的结果时，就要把多请求合并
        * 例如：默认显示"北京", "上海", "广州", "深圳"的天气在首页查看
        * code：
        * 北京-110100
        * 上海-310100
        * 广州-440100
        * 深圳-440300
        */ -->
    <script>
        let cityCode = ['110100', '310100', '440100', '440300'];
        let mean = ['bj', 'sh', 'gz', 'sz'];
        for (let i = 0; i < cityCode.length; i++) {
            mean[i] = axios({ url: 'http://hmajax.itheima.net/api/weather', params: { city: cityCode[i] } });
        }
        let p = Promise.all(mean);
        p.then(res => {
            console.log(res);
        }).catch(err => {
            console.log(err);
        })
    </script>
</body>

</html>
