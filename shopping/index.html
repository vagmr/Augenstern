<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SE0优化部分 -->
    <title>购物网站案例-powered by vagmr</title>
    <!-- 下面是剽窃京东的 -->
    <meta name="description"
        content="购物网站-专业的综合网上购物商城，为您提供正品低价的购物选择、优质便捷的服务体验。商品来自全球数十万品牌商家，囊括家电、手机、电脑、服装、居家、母婴、美妆、个护、食品、生鲜等丰富品类，满足各种购物需求。" />
    <meta name="Keywords" content="网上购物,网上商城,家电,手机,电脑,服装,居家,母婴,美妆,个护,食品,生鲜" />
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入公共的css文件 -->
    <link rel="stylesheet" href="css/common.css">
    <!-- 设置网站的fav图标 -->
    <link rel="shortcut icon" href="image/shopping.ico" type="image/x-icon">
</head>

<body>
    <!-- 导航模块制作 -->
    <section class="shortcut">
        <div class="w">
            <div class="fl">
                <span>品优购欢迎您！ 请登录&nbsp;&nbsp;</span>
                <span><a href="" class="style_red">免费注册</a></span>
            </div>
            <div class="fr">
                <ul>
                    <li>我的订单</li>
                    <li></li>
                    <li class="arrow-icon">我的品优购</li>
                    <li></li>
                    <li>品优购会员</li>
                    <li></li>
                    <li>企业采购</li>
                    <li></li>
                    <li class="arrow-icon">关注品优购</li>
                    <li></li>
                    <li class="arrow-icon">客户服务</li>
                    <li></li>
                    <li class="arrow-icon">网站导航</li>
                </ul>
            </div>
        </div>
    </section>
    <!-- 导航模块制作 -->
    <!-- 头部模块制作 -->
    <header class="header w">
        <div class="logo">
            <!-- 进行seo优化 -->
            <h1><a href="index.html" title="商城实例">商城实例</a></h1>
        </div>
        <div class="search">
            <input type="search" name="" placeholder="搜索">
            <button>搜索</button>
        </div>
        <div class="shopcart">
            <i class="cart-icon gt-icon">我的购物车</i>
            <div class="count"></div>
        </div>
        <div class="hotwords">
            <a class="style_red">优惠购首发</a>
            <a>亿元优惠</a>
            <a>9.9元团购</a>
            <a>美满99减30</a>
            <a>办公用品</a>
            <a>电脑</a>
            <a>通信</a>
        </div>
    </header>
    <!-- 头部模块制作 -->
</body>

</html>
