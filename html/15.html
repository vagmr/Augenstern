<!DOCTYPE html>
<html>

<head>
    <title>理财产品收益率及相应基准利率变动图</title>

</head>

<body>
    <canvas id="myChart"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {

            data: {
                labels: ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"],
                datasets: [
                    {
                        label: "理财产品收益率",
                        data: [2.12, 2.11, 2.10, 2.09, 2.08, 2.07, 2.06, 2.05, 2.04, 2.03, 2.02, 2.01],
                        fill: false,
                        borderColor: "#ff0000"
                    },
                    {
                        label: "存款基准利率",
                        data: [1.5, 1.5, 1.5, 1.5, 1.5, 1.5, 1.5, 1.5, 1.5, 1.5, 1.5, 1.5],
                        fill: false,
                        borderColor: "#00ff00"
                    },
                    {
                        label: "贷款基准利率",
                        data: [4.35, 4.35, 4.35, 4.35, 4.35, 4.35, 4.35, 4.35, 4.35, 4.35, 4.35, 4.35],
                        fill: false,
                        borderColor: "#0000ff"
                    }
                ]
            },
            options: {
                title: {
                    display: true,
                    text: "理财产品收益率及相应基准利率变动图"
                }
            }
        });
    </script>
</body>

</html>
