<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="res/favicon_logosc/favicon.ico" type="image/x-icon">
    <title>AutoGPT GUI</title>
</head>

<body>
    <h3 class="centered expand">AutoGPT图形用户界面</h3>
    <h5 class="small centered expand">AutoGPT Chinese GUI by vagmr </h5>
    <div class="centered">
        <div class="card tilt-top" id="settings">
            <div class="oneliner">
                <h4>选择你的人工智能个性（例如，可以写论文的人工智能）</h4>
                <h5 class="sameline">你的AI是: </h5>
                <input class="sameline wide" type="text" id="zone_personality">
                <h5 class="sameline"> 它的名字是: </h5>
                <input class="sameline" type="text" id="zone_name">
            </div>
            <div class="halfcard">
                <h4>为你的AI设立五个目标</h4>
                <div class="oneliner">
                    <h5 class="sameline">目标 1</h5>
                    <input class="sameline" type="text" id="zone_goal_1">
                    <h5 class="sameline">目标 2</h5>
                    <input class="sameline" type="text" id="zone_goal_2">
                </div>
                <div class="oneliner">
                    <h5 class="sameline">目标 3</h5>
                    <input class="sameline" type="text" id="zone_goal_3">
                    <h5 class="sameline">目标 4</h5>
                    <input class="sameline" type="text" id="zone_goal_4">
                </div>
                <div class="oneliner">
                    <h5 class="sameline">目标 5</h5>
                    <input class="sameline" type="text" id="zone_goal_5">
                </div>
            </div>
            <br>
            <div class="oneliner">
                <input class="sameline" type="checkbox" id="cfg_continuous" unchecked>连续对话模式</input>
                <input class="sameline" type="checkbox" id="cfg_debug" unchecked>调试模式</input>
                <input class="sameline" type="checkbox" id="cfg_speak" unchecked>对话模式</input>
                <input class="sameline" type="checkbox" id="cfg_save" unchecked>保存输出到文件</input>
            </div>
            <br>
            <div class="hidden red" id="zone_error"></div>
            <button class="centered" id="cmd_execute">开始!</button>
            <br>
        </div>
        <div class="output_space card tilt-top" id="output">
            <h4>Output</h4>
            <div class="output_space scrollable output_text" id="zone_output"></div>
        </div>
        <button class="centered hidden" id="cmd_stop">Stop</button>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="script.js"></script>
</body>

</html>
