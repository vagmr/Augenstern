<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d转换3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            perspective: 800px;

        }

        section {
            position: relative;
            width: 256px;
            height: 256px;
            margin: 150px auto;
            /* perspective: 800px; */
            background: url(res/移动端/3d/77.png) no-repeat;
            transform-style: preserve-3d;
            animation: rotate 8s linear infinite;
        }

        section:hover {
            animation-play-state: paused;
        }

        @keyframes rotate {
            from {
                transform: rotateY(0);
            }

            to {
                transform: rotateY(360deg);
            }
        }

        section div {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: url(res/移动端/3d/1s.png) no-repeat;
        }

        section div:nth-child(1) {
            transform: translateZ(300px);
        }

        section div:nth-child(2) {
            background: url(res/移动端/3d/2r.png) no-repeat;
            transform: rotateY(60deg) translateZ(300px);
        }

        section div:nth-child(3) {
            background: url(res/移动端/3d/3a.png) no-repeat;
            transform: rotateY(120deg) translateZ(300px);
        }

        section div:nth-child(4) {
            background: url(res/移动端/3d/4b.png) no-repeat;
            transform: rotateY(180deg) translateZ(300px);
        }

        section div:nth-child(5) {
            background: url(res/移动端/3d/5d.png) no-repeat;
            transform: rotateY(240deg) translateZ(300px);
        }

        section div:nth-child(6) {
            background: url(res/移动端/3d/6h.png) no-repeat;
            transform: rotateY(300deg) translateZ(300px);
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>

</html>
