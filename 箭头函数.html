<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>

<body>
    <script>
        let fn = () => console.log("箭头函数");
        fn();
        let f1 = x => console.log(x);
        f1();
        //解构赋值
        let arr = [1, 23, 44, 55]
        let [a, b, c, d] = arr
        console.log(a, b, c, d);
        //交换赋值
        [a, b] = [b, a]
        console.log(a, b);
        //cone
        let pc = ["小米", "联想", "华为", "方正"];
        let [mi, lx, hw, fz] = pc;
        console.log(mi);
        //箭头函数加解构数组
        let getValue = () => [max, min] = [100, 60]
        console.log((getValue()));
    </script>

</body>

</html>
