<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码提示</title>
    <style>
        div {
            position: relative;
            width: 360px;
            height: 100px;
            /* background-color: pink; */
        }

        #psw {
            display: inline-block;
            height: 30px;
            width: 300px;
            border: 1px solid plum;
            margin-top: 40px;
        }

        div img {
            position: absolute;
            top: 36px;
            right: 5px;
            height: 40px;
            width: 50px;
        }
    </style>
</head>

<body>
    <div>
        <input type="password" id="psw">
        <img src="res/off/open.png" alt="" title="查看密码" id="img1">
    </div>
    <script>
        var pswT = document.getElementById('psw');
        var pswI = document.getElementById('img1');
        var flag = 0;
        pswI.onclick = function () {
            if (flag == 0) {
                pswT.type = "text";
                pswI.src = 'res/off/close.png';
                flag = 1;
            } else {
                pswT.type = "password";
                pswI.src = 'res/off/open.png';
                flag = 0;
            }

        }
    </script>
</body>

</html>
