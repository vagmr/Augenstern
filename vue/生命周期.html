<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期</title>
    <script src="js/vue.js"></script>
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
</head>

<body>
    <div id='root'>
        <h1 v-text="n"></h1>
        <h1>此时n的值为{{n}}</h1>
        <button @click="n++">n的值加加</button>
    </div>
    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            el: '#root',
            data: {
                n: 1,

            },
            updated() {
                console.log("updated");
                this.n++;
            },
        })
    </script>
</body>

</html>
