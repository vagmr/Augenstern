<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
</head>

<body>
    <div id="root">
        <h1>hello,{{name}}</h1>
        <h2>{{content}}</h2>
        //v-bind可以简写为:
        <a v-bind:href="url">问就是</a>
    </div>
    <script>
        // 设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;
        //一切的开端
        const x = new Vue({
            el: '#root',//用于绑定和选择元素，值通常为css选择器
            data: {//data中存储使用，数据让el所指定的容器使用
                name: 'vagmr',
                content: "想让vue工作就必须创建vue实例，且要传入一个配置对象"
                , url: 'https://private.vagmrgpt.top',
            },
        });
    </script>
</body>

</html>
