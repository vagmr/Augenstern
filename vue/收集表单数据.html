<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表单数据</title>
    <script src="js/vue.js"></script>
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
    <style>
        textarea {
            resize: none;
        }

        a {
            text-decoration: none;
            color: rgb(197, 34, 34);
        }
    </style>
</head>

<body>
    <div id="root">
        <form>
            <label for="acc">账号:</label>
            <input type="text" id="acc" v-model="userInfo.acc"><br>
            <label for="psw">密码:</label>
            <input type="password" id="psw" v-model="userInfo.psw"><br>
            <label for="age">年龄：</label>
            <input type="number" id="age" v-model.number="userInfo.age"><br>
            <label>性别:</label>
            男<input type="radio" name="gender" value="male" v-model="userInfo.sex">女<input type="radio" name="gender"
                value="female" v-model="userInfo.sex"><br>
            <label>爱好:</label>
            学习<input type="checkbox" value="study" v-model="userInfo.hobby">
            打游戏<input type="checkbox" value="game" v-model="userInfo.hobby">
            听歌<input type="checkbox" value="music" v-model="userInfo.hobby"><br>
            <label for="sel">所属校区</label>
            <select id="sel">
                <option value="">请选择所属校区</option>
                <option value="sh">上海</option>
                <option value="wh">武汉</option>
                <option value="bj">北京</option>
            </select><br>
            <label for="otherInfo">其他信息</label>
            <textarea id="otherInfo" cols="30" rows="10" v-model.lazy="userInfo.other"></textarea>
            <br>
            <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="javascript:;">
                <<用户协议>>
            </a>
            <br>
            <button @click.prevent="submit">提交</button>
        </form>
    </div>
    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            el: '#root',
            data: {
                userInfo: {
                    acc: '',
                    psw: '',
                    sex: 'female',
                    age: '',
                    hobby: [],
                    other: '',
                    agree: ''
                },
            },
            methods: {
                submit() {
                    console.log(JSON.stringify(this.userInfo));
                }
            },
        })
    </script>
</body>

</html>
