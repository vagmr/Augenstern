        .skill-bar {

            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        /* 插入进度条的伪元素 */
        .skill-bar::before {
            content: attr(data-level);
            /* 使用 data-level 属性来显示熟练度 */
            position: absolute;
            top: 0;
            left: 90px;
            bottom: 0;
            width: 0;
            height: 100%;
            border-radius: inherit;
            background: #fff;
            /* 渐变色需要设置为透明 */
            transition: width 1s ease-in-out;
            background: linear-gradient(to right, rgb(13, 177, 218), #edfe03);
            /* 进度条的渐变色 */
        }

        /* 使用不同的类名分别设置每种语言的样式 */
