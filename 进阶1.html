<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档</title>
</head>

<body>
    <script>
        //写一个闭包
        let i;
        function out() {
            i = 1;
            function fn() {
                i++;
                console.log(`打印了${i}次`);
            }
            return fn;
        }
        let Nout = out(); //Nout = fn()
        Nout();
    /*     第一次调用 Nout() 时，它实际上执行了以下操作：
    //  1.调用out函数。
    //  2.在out函数中，将 i 的值设置为 1。
    //  3.返回一个内部函数 fn。
    //  在后续的调用中，由于 Nout 已经被赋值为 fn 函数，所以每次调用 Nout() 
    //  都相当于直接调用 fn 函数。在这些调用中，out 函数不会再次被执行，因此 i 的值不会被重置。 */

    </script>
</body>

</html>
