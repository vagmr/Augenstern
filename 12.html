<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
    <script>
        var myMath = {
            PI: 3.1415926535,
            max: function () {
                var max = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            },
            min: function () {
                var min = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i];
                    }
                }
                return min;
            },
        }
        function getRandom(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值
        }
        var ranNum = getRandom(0, 50);
        var count = 0;
        while (count <= 4) {
            var num = prompt('猜0-50之间的一个数字')
            if (num > ranNum) {
                alert('你猜大了');
                count++;
            }
            else if (num < ranNum) {
                alert('你猜小了');
                count++;
            }
            else {
                alert('你猜对了');
                break;
            }
            if (count > 4) {
                alert('游戏结束');
            }
        }


    </script>
</head>
