<!DOCTYPE html>

<head>

        }

        span {

            background-color: powderblue;
        }

            width: 24px;

            background: url(res/jlt/sprite.png) no-repeat 0px 0px;

        .threeangle2 {

            background: url(res/check/right.png) no-repeat left center;
            color: white;

        div {

        .message {
